<app-navbar></app-navbar>
<div class="container" *ngIf="user">
  <h2>{{ user.username }}'s Profile</h2>
  <p>Email: {{ user.email }}</p>
  <button (click)="toggleEdit()">Edit Profile</button>
  <button (click)="Mybooking()"> My bookings</button>
  <form *ngIf="isEditing" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email">
    </div>
    <button type="submit">Save</button>
    <button type="button" (click)="toggleEdit()">Cancel</button>
  </form>
  <div>
    <button class="btn" routerLink="/home"> &larr; Back</button>
  </div>
</div>
